<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahayak: Login/Sign Up</title>
    <!-- Tailwind CSS CDN for easy styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            Sahayak
        </h1>
        <p class="text-gray-600 mb-6">
            Sign in or create an account to access your AI Teaching Assistant.
        </p>

        <!-- Authentication Form -->
        <div id="auth-form" class="space-y-4 mb-6">
            <input type="email" id="authEmail" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Email" autocomplete="username">
            <input type="password" id="authPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Password" autocomplete="current-password">
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                <button id="signUpButton" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Sign Up
                </button>
                <button id="signInButton" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Sign In
                </button>
            </div>
            <div id="auth-message" class="text-sm text-red-600 mt-2 hidden"></div>
        </div>
    </div>

    <!-- Link to your authentication JavaScript file -->
    <script type="module" src="auth.js"></script>
</body>
</html>
